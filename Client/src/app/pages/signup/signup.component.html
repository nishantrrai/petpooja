<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" formControlName="firstname" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" formControlName="lastname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" formControlName="phone" placeholder="Phone Number" required
                        minlength="10" maxlength="10" pattern="\d{10}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Password" required
                        minlength="8" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" formControlName="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-signup" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
        <div class="signin-option">
            <p>Already have an account? <a routerLink="/login" class="signin-link">Sign In</a></p>
        </div>
    </div>
</div>
