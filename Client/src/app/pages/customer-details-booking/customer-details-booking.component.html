<section class="booking-form">
    <h1>Book Your Seat</h1>
    <form (ngSubmit)="openDialog()" [formGroup]="bookingForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" />
            <div *ngIf="bookingForm.controls['name'].invalid && bookingForm.controls['name'].touched"
                class="error-message">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number" maxlength="10"
                minlength="10" pattern="[0-9]{10}" />
            <div *ngIf="bookingForm.controls['phone'].invalid && bookingForm.controls['phone'].touched"
                class="error-message">
                Valid phone number is required.
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" formControlName="date" />
            <div *ngIf="bookingForm.controls['date'].invalid && bookingForm.controls['date'].touched"
                class="error-message">
                Date is required.
            </div>
        </div>
        <div class="form-group">
            <label for="time">Time Slot:</label>
            <input type="time" id="time" formControlName="time" />
            <div *ngIf="bookingForm.controls['time'].invalid && bookingForm.controls['time'].touched"
                class="error-message">
                Time is required.
            </div>
        </div>
        <div class="form-group">
            <label for="persons">Number of Persons:</label>
            <input type="number" id="persons" formControlName="persons" />
            <div *ngIf="bookingForm.controls['persons'].invalid && bookingForm.controls['persons'].touched"
                class="error-message">
                Number of persons is required and must be between 1 and 10.
            </div>
        </div>
        <!-- <button type="submit" class="btn-submit" [disabled]="bookingForm.invalid">Submit Booking</button> -->
        <button type="submit" class="btn-submit" [disabled]="bookingForm.invalid" mat-raised-button
            color="primary">Place Order</button>

    </form>
</section>
