<div mat-dialog-content class="confirmation-dialog-content">
    <h2 mat-dialog-title class="confirmation-dialog-title">Order Placed Successfully</h2>
    <mat-icon class="confirmation-icon">check_circle</mat-icon>
    <p>Your order has been placed successfully. Thank you for shopping with us!</p>
</div>
<div mat-dialog-actions class="confirmation-dialog-actions">
    <button mat-button (click)="closeDialog()" routerLink="/order/history">Close</button>
</div>
