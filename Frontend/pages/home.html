<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpooja Home</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="banner">
        <div class="overlay"></div>
        <div class="banner-content">
            <h1>Discover the Best Restaurants</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants...">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </header>

    <section class="restaurant-cards">
        <h2>Top Restaurants</h2>
        <div class="card-container">
            <!-- Repeat this card for each restaurant -->
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Restaurant Image">
                <div class="card-content">
                    <h3>Restaurant Name</h3>
                    <p class="rating"><i class="fas fa-star"></i> 4.5</p>
                    <p class="feedback">"Great food, cozy atmosphere!"</p>
                </div>
            </div>
            <!-- Repeat this block for 5 more restaurant cards -->
        </div>
    </section>

    <section class="testimonials">
        <h2>What Our Customers Say</h2>
        <div class="testimonial-container">
            <!-- Repeat this block for each testimonial -->
            <div class="testimonial">
                <p>"Petpooja helped me find my favorite local restaurant!"</p>
                <p class="customer-name">- John Doe</p>
            </div>
            <!-- Repeat this block for more testimonials -->
        </div>
    </section>

    <footer class="contact-support">
        <h2>Contact & Support</h2>
        <div class="support-details">
            <p><i class="fas fa-phone-alt"></i> +1-800-123-4567</p>
            <p><i class="fas fa-envelope"></i> support@petpooja.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
        </div>
    </footer>
</body>
</html>
