<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/confirmationDetails.css">
</head>

<body>
    <section class="booking-form">
        <h1>Book Your Seat</h1>
        <form id="seatBookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time Slot:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="persons">Number of Persons:</label>
                <input type="number" id="persons" name="persons" min="1" max="10" required>
            </div>
            <button type="submit" class="btn-submit">Submit Booking</button>
        </form>
    </section>

    <script>
        document.getElementById('seatBookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Booking Submitted Successfully!');
            // Here you can add code to handle the form submission, e.g., sending data to the server
        });
    </script>
</body>

</html>
