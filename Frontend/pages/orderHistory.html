<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="../styles/orderHistory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="order-history">
        <h1>Your Order History</h1>
        <div class="order-container">
            <!-- Repeat this block for each order -->
            <div class="order-card">
                <img src="https://via.placeholder.com/100" alt="Restaurant Image" class="restaurant-image">
                <div class="order-details">
                    <h2 class="order-title">Order #12345</h2>
                    <p class="order-description">Delicious Italian meal with pasta, pizza, and a dessert.</p>
                    <p class="seat-no">Seat No: A12</p>
                    <p class="booking-date">Date: 2024-08-18</p>
                    <div class="status-badge completed">Completed</div>
                </div>
            </div>
            <!-- Repeat for more orders -->
        </div>
    </section>
</body>
</html>
