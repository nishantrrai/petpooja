<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required minlength="10" maxlength="10" pattern="\d{10}">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" maxlength="20">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div class="register-option">
                <p>Don't have an account? <a href="signup.html" class="register-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
